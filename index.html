<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="inputCard">
        <h4>Find Your City's Weather!</h4>
        <input id="keyInput" type="text" placeholder="Enter API Key Here"/>
        <input id="textInput" type="text" placeholder="Enter City Here" />
        <button id="submitButton" onclick="audio.play();"> Click Here </button>
        <script type ="text/javascript">
            const audio = new Audio();
            audio.src = "nintendo switch notification sound.mp3";
        </script>
    </div>
    <div id="card">
        <h1 id="cityName"> </h1>
        <div class="region">
            <h2 id ="cityRegion"></h2><h2 id="cityCountry"></h2>
        </div>
        <div class="temps">
            <h2 id="temp"> </h2>
            <h2 id="feelsTemp"> </h2>
            <h2 id="cityHumid"> </h2>
        </div>
        <h2 id="cityRain"> </h2>
        
    </div>
</body>
</html>
